<!DOCTYPE html>
<html>
  <head>
    <title>FlowQuiz</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width,
                   initial-scale=1.0,
                   maximum-scale=1.0,
                   user-scalable=no" />
    <meta name="HandheldFriendly"
          content="true" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es7-shim/6.0.0/es7-shim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
    <script src="../libs/object-path-master/index.js"></script>
    <script src="js/marvelNodes.js"></script>
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
      integrity="sha256-gvEnj2axkqIj4wbYhPjbWV7zttgpzBVEgHub9AAZQD4=" crossorigin="anonymous" /-->
  </head>
  <body style="
    position: relative;
    min-height: 100vh;
    margin: 0;
    padding: 0;
    font-family: 'Helvetica Neue', Helvetica, sans-serif;
    font-size: 0.9rem;
    background: #AD0FAD; /* Old browsers */
    background: linear-gradient(135deg, #E68CFF 20%, #AD0FAD 80%);
  ">
    <div id="react-app"></div>
    <script type="text/babel">
      // ----------------------------------------------------------------------
      // Helper functions
      const merge = Object.assign.bind({});


      // ----------------------------------------------------------------------
      // Making choices in the flowquiz:
      const makeChoiceUpdater = (action) =>
        (choice) => update("choices", action(choice));

      const getNextNode = (nodes, id, choice) => {
        const n = nodes[id];
        // failure: nextNode is falsy
        return n.type === "question" && n.choices[choice].nextNode;
      };

      const getChosenNodeIDs = (nodes, choices) => (
        choices.reduce((IDlist, choice, index) => {
          const nextNode = getNextNode(nodes, IDlist[index], choice);
          // protect against some invalid choices
          return !!nextNode ? IDlist.concat(nextNode) : IDlist;
        }, [1])
      );

      const getChosenNodes = (nodes, choices) => {
        const ids = getChosenNodeIDs(nodes, choices);
        return ids.map((e, index) =>
          merge(nodes[e], { choice: choices[index] })
        );
      };


      // ----------------------------------------------------------------------
      // Components
      const Button = (props) => {
        const bgColor = "#C0C0C0"
        return (
          <button
            onClick={props.onClick}
            disabled={props.disabled}
            style={merge({
              height: "40px",
              marginBottom: "8px",
              padding: "0 10px",
              border: `4px solid ${bgColor}`,
              borderRadius: "10px",
              fontSize: "0.75em",
              textAlign: "center",
              color: "#000000",
              backgroundColor: bgColor,
            }, props.style)}
          >
            {props.children}
          </button>
        );
      };

      const Header = (props) => (
        <h1 style={merge({
          margin: "0 0 22px 0",
          fontSize: "1em",
          fontWeight: "300",
          color: "#FFFFFF",
        }, props.style)}>
          {props.children}
        </h1>
      );

      const Panel = (props) => (
        <div style={{
          boxSizing: "border-box",
          width: "300px",
          marginBottom: "10px",
          padding: "24px 20px 14px 20px",
          borderRadius: "6px",
          backgroundColor: "#666666",
        }}>
          {props.children}
        </div>
      );

      const Choice = (props) => (props.clickable ?
        <Button onClick={props.onClick}>{props.children}</Button>
        :
        <Button disabled style={
          (props.chosen) ?
            { backgroundColor: "#D5F0F2", borderColor: "#00F0FF" }
            : { color: "#DDDDDD" }
        }>
          {props.children}
        </Button>
      );

      const Question = (props) => (
        <Panel>
          <Header>{props.children}</Header>
          <div style={{
            display: "flex",
            flexDirection: "column",
          }}>
            {props.choices.map((e, index) =>
              <Choice
                clickable={props.choice === undefined}
                chosen={props.choice === index}
                onClick={() => props.addChoice(index)}
              >
                {e.text}
              </Choice>
            )}
          </div>
        </Panel>
      );

      const Answer = (props) => (
        <Panel>
          <h1 style={{ margin: "0 0 22px 0", color: "#FF992D" }}>{props.title}</h1>
          <p style={{ color: "#FFFFFF" }}>{props.text}</p>
        </Panel>
      );

      const Main = (props) => {

        const getPanel = (data) => {
          if (data.type === "question") {
            return (
              <Question
                choices={data.choices}
                choice={data.choice}
                addChoice={props.addChoice}
              >
                {data.text}
              </Question>
            );
          } else if (data.type === "answer") {
            return <Answer title={data.title} text={data.text} />;
          }
          return;
        };

        const chosenNodes = getChosenNodes(props.marvelNodes, props.choices);

        return (
          <div style={{
            display: "flex",
            flexDirection: "column",
            alignItems: "center",
            padding: "10px"
          }}>
            {chosenNodes.map(getPanel)}
          </div>
        );
      };


      // ----------------------------------------------------------------------
      // State and state handling

      const state = {
        marvelNodes,
        choices: [],
        addChoice: makeChoiceUpdater((choice) => state.choices.concat(choice)),
        removeChoice: makeChoiceUpdater(() => state.choices.slice(0, -1))
      };

      // Impure function: state is mutated and outside of function scope
      const update = (path, value) => {
        objectPath.set(state, path, value);
        renderMain();
      }

      const updateViewportWidth = () =>
        update("viewportWidth", document.documentElement.clientWidth);

      window.addEventListener("resize", updateViewportWidth)


      // ----------------------------------------------------------------------
      // Render the view
      const renderMain = () => ReactDOM.render(
        Main(state),
        document.getElementById("react-app")
      );

      // Inital render:
      renderMain();

    </script>
  </body>
</html>
