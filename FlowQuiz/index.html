<!DOCTYPE html>
<html>
  <head>
    <title>FlowQuiz</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width,
                   initial-scale=1.0,
                   maximum-scale=1.0,
                   user-scalable=no" />
    <meta name="HandheldFriendly"
          content="true" />
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es7-shim/6.0.0/es7-shim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
    <script src="../libs/object-path-master/index.js"></script>
  </head>
  <body>
    <div id="react-app"></div>
    <script type="text/babel">

      // ----------------------------------------------------------------------
      // State and state handling
      const toggleButtonColor = () => (
        state.buttonState.color === "red" ?
          update("buttonState.color", "green")
          : update("buttonState.color", "red")
      );

      const state = {
        buttonState: {
          color: "green",
          onClick: toggleButtonColor
        }
      };

      // Impure function: state is mutated and outside of function scope
      const update = (path, value) => {
        objectPath.set(state, path, value);
        renderMain();
      }

      // ----------------------------------------------------------------------
      // Components 
      const ColoredButton = (props) => (
        <button style={{ color: props.color }} onClick={props.onClick}>
          "Click me!"
        </button>
      );

      const Main = (props) => (
        <div>
          {ColoredButton(props.buttonState)}
        </div>
      );

      // ----------------------------------------------------------------------
      // Render the view
      const renderMain = () => ReactDOM.render(
        Main(state),
        document.getElementById('react-app')
      );

      // inital render:
      renderMain();

    </script>
  </body>
</html>
