<!DOCTYPE html>
<html>
  <head>
    <title>Trent's Github Webpage</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width,
                   initial-scale=1.0,
                   maximum-scale=1.0,
                   user-scalable=no" />
    <meta name="HandheldFriendly"
          content="true" />
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es7-shim/6.0.0/es7-shim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
    <script src="libs/object-path-master/index.js"></script>
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
      integrity="sha256-gvEnj2axkqIj4wbYhPjbWV7zttgpzBVEgHub9AAZQD4=" crossorigin="anonymous" /-->
  </head>
  <body style="
    position: relative;
    margin: 0;
    padding: 0;
    font-family: 'Trebuchet MS', Helvetica, sans-serif;
    font-size: 1.1rem;
    background-color: #00BFF3;
  ">
    <div id="react-app"></div>
    <script type="text/babel">

      // ----------------------------------------------------------------------
      // State and state handling
      const state = { viewportWidth: document.documentElement.clientWidth };

      // Impure function: state is mutated and outside of function scope
      const update = (path, value) => {
        objectPath.set(state, path, value);
        renderMain();
      }

      const updateViewportWidth = () =>
        update("viewportWidth", document.documentElement.clientWidth);

      window.addEventListener("resize", updateViewportWidth)

      // ----------------------------------------------------------------------
      // Components
      const Button = (props) => (
        <a href="FlowQuiz/index.html">
          <button style={{
            display: "inline-block",
            backgroundColor: "transparent",
            color: "white",
            padding: "15px 18px",
            border: "2px solid white",
            borderRadius: "15px",
            textAlign: "center",
            fontSize: "0.9em",
            textTransform: "uppercase",
          }}>
            Launch FlowQuiz
          </button>
        </a>
      );

      const Header = (props) => (
        <h2 style={{ color: "#FFFFFF" }}>{props.children}</h2>
      );

      const Navbar = (props) => (
        <div style={{
          display: "flex",
          alignItems: "center",
          height: "3em",
          paddingLeft: "30px",
          backgroundColor: "#999999"
        }}>
          <Header>Trent Payton</Header>
        </div>
      );

      const About = (props) => (
        <div style={{
          display: "flex",
          flexDirection: "column",
          margin: "0 30px 30px 0",
        }}>
          <Header>About</Header>
          <div style={{
            display: "flex",
            flexDirection: "row",
            justifyContent: "space-between",
          }}>
            <img
              src="tpayton_profile.jpg"
              width="100px"
              height="100px"
              style={{ flexShrink: "0", borderRadius: "50%" }}
            ></img>
            <p style={{
              lineHeight: "1.4em",
              fontSize: "0.80em",
              color: "#DDDDDD", 
              margin: "0 0 0 20px",
              width: "200px",
            }}>Trent is a web developer living in Vancouver, BC.  He is self-taught and specializes in front-end web and app development with React and React Native.
            </p>
          </div>
        </div>
      );

      const Contact = (props) => (
        <div style={{
          display: "flex",
          flexDirection: "column"
        }}>
          <Header>Contact</Header>
          <div style={{
            display: "flex",
            flexDirection: "row",
            justifyContent: "space-between",
          }}>
            <p style={{
              lineHeight: "1.4em",
              fontSize: "0.80em",
              color: "#DDDDDD",
              margin: "0",
              width: "320px",
            }}>Contact me via email or checkout my LinkedIn page.  The site you are on right now is hosted by github, checkout my code there now!
            </p>
          </div>
        </div>
      );

      const Footer = (props) => (
        <div style={{
          flex: "1",
          height: "auto",
          width: "100%",
          backgroundColor: "#666666"
        }}>
          <div style={{
            display: "flex",
            justifyContent: "space-between",
            flexWrap: "wrap",
            margin: "10px 30px",
          }}>
            <About />
            <Contact />
          </div>
        </div>
      );

      const Main = (props) => (
        <div style={{ height: "100vh", display: "flex", flexDirection: "column", justifyContent: "space-between" }}>
          <Navbar />
          <div style={{ flex: "2", paddingLeft: "30px" }}>
            <Button />
          </div>
          <Footer />
        </div>
      );

      // ----------------------------------------------------------------------
      // Render the view
      const renderMain = () => ReactDOM.render(
        Main(state),
        document.getElementById('react-app')
      );

      // Inital render:
      renderMain();

    </script>
  </body>
</html>
