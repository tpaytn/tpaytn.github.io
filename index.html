<!DOCTYPE html>
<html>
  <head>
    <title>Trent's Github Webpage</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width,
                   initial-scale=1.0,
                   maximum-scale=1.0,
                   user-scalable=no" />
    <meta name="HandheldFriendly"
          content="true" />
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es7-shim/6.0.0/es7-shim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
    <script src="libs/object-path-master/index.js"></script>
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
      integrity="sha256-gvEnj2axkqIj4wbYhPjbWV7zttgpzBVEgHub9AAZQD4=" crossorigin="anonymous" /-->
  </head>
  <body style="
    position: relative;
    margin: 0;
    padding: 0;
    font-family: 'Trebuchet MS', Helvetica, sans-serif;
    font-size: 1.1rem;
    background-color: #666666;
  ">
    <div id="react-app"></div>
    <script type="text/babel">

      // ----------------------------------------------------------------------
      // State and state handling
      const state = { viewportWidth: document.documentElement.clientWidth };

      // Impure function: state is mutated and outside of function scope
      const update = (path, value) => {
        objectPath.set(state, path, value);
        renderMain();
      }

      const updateViewportWidth = () =>
        update("viewportWidth", document.documentElement.clientWidth);

      window.addEventListener("resize", updateViewportWidth)

      // ----------------------------------------------------------------------
      // Components
      const Button = (props) => (
        <a href="FlowQuiz/index.html">
          <button style={{
            display: "inline-block",
            backgroundColor: "transparent",
            color: "#FFFFFF",
            padding: "15px 18px",
            border: "2px solid #FFFFFF",
            borderRadius: "15px",
            textAlign: "center",
            fontSize: "0.9em",
            textTransform: "uppercase",
          }}>
            Launch FlowQuiz
          </button>
        </a>
      );

      const Header = (props) => (
        <h2 style={{ color: "#FFFFFF", margin: "10px 0" }}>{props.children}</h2>
      );

      const EmailIcon = (props) => (
        <a href="mailto:trentpayton@gmail.com">
          <img height="32" width="32" src="images/email.png"></img>
        </a>
      );

      const LinkedinIcon = (props) => (
        <a href="https://www.linkedin.com/in/trent-payton-06730015" target="_blank">
          <img height="32" width="32" src="images/linkedin_48.png"></img>
        </a>
      );

      const GithubIcon = (props) => (
        <a href="https://github.com/tpaytn/tpaytn.github.io" target="_blank">
          <svg height="32" viewBox="0 0 16 16" version="1.1" width="32" aria-hidden="true">
            <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z">
            </path>
          </svg>
        </a>
      );

      const ContactIcons = (props) => (
        <div style={{ height: "32px", width: "110px", display: "flex", justifyContent: "space-between", paddingRight: "30px" }}>
          <EmailIcon />
          <LinkedinIcon />
          <GithubIcon />
        </div>
      );

      const Navbar = (props) => (
        <div style={{
          display: "flex",
          flexDirection: "row",
          justifyContent: "space-between",
          alignItems: "center",
          height: "50px",
          width: "auto",
          backgroundColor: "#999999",
          paddingLeft: "30px",
        }}>
          <h2 style={{ color: "#FFFFFF" }}>Trent Payton</h2>
          <ContactIcons />
        </div>
      );

      const About = (props) => (
        <div style={{
          display: "flex",
          flexDirection: "column",
          margin: "0 30px 20px 0",
        }}>
          <Header>About</Header>
          <div style={{
            display: "flex",
            flexDirection: "row",
            justifyContent: "space-between",
          }}>
            <img
              src="images/tpayton_profile.jpg"
              width="100px"
              height="100px"
              style={{ flexShrink: "0", borderRadius: "50%" }}
            ></img>
            <p style={{
              lineHeight: "1.4em",
              fontSize: "0.80em",
              color: "#DDDDDD", 
              margin: "0 0 0 20px",
              width: "200px",
            }}>Trent is a web developer living in Vancouver BC.  He is self-taught and specializes in front-end web and app development with React and React Native.
            </p>
          </div>
        </div>
      );

      const Contact = (props) => (
        <div style={{
          display: "flex",
          flexDirection: "column",
          marginBottom: "30px",
        }}>
          <Header>Contact</Header>
          <div style={{
            display: "flex",
            flexDirection: "row",
            justifyContent: "space-between",
            marginBottom: "10px",
          }}>
            <p style={{
              lineHeight: "1.4em",
              fontSize: "0.80em",
              color: "#DDDDDD",
              margin: "0",
              width: "320px",
            }}>Get in touch by email or LinkedIn.  Want to see Trent's work?  Checkout the code for FlowQuiz (and the page you're on) on Github!
            </p>
          </div>
          <ContactIcons />
        </div>
      );

      const Footer = (props) => (
        <div style={{
          width: "100%",
          height: "auto",
        }}>
          <div style={{
            display: "flex",
            justifyContent: "space-between",
            flexWrap: "wrap",
            margin: "0 30px",
          }}>
            <About />
            <Contact />
          </div>
        </div>
      );

      const Main = (props) => (
        <div>
          <Navbar />
          <div style={{ height: "300px", width: "auto", paddingTop: "125px", paddingLeft: "30px", backgroundColor: "#00BFF3" }}>
            <h1 style={{ margin: "0" }}>FlowQuiz!</h1>
            <p style={{ color: "#444444", width: "220px" }}>Find out what Marvel{"\u2122"} Superhero you are in this flowchart quiz app.</p>
            <Button />
          </div>
          <div style={{
            display: "flex",
            flexDirection: "column",
            justifyContent: "space-between",
          }}>
            <Footer />
          </div>
        </div>
      );

      // ----------------------------------------------------------------------
      // Render the view
      const renderMain = () => ReactDOM.render(
        Main(state),
        document.getElementById('react-app')
      );

      // Inital render:
      renderMain();

    </script>
  </body>
</html>
